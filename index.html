<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH Calculator</title>
    <link  rel="stylesheet" href="index.css"/>
    <link rel="icon" type="image/png" href="rgss-logo.jpeg"/>
</head>
<body>

    <div class="calculator">
       <div class="image">
        <h5>MADE IN RGSS</h5> <a href="https://redemptiongateschool.com/" target="_blank"><img src="rgss-logo.jpeg"  alt="RGSS" width="40px" height="40px" class="imgs"/></a>
       </div> 
        <div class="screen">0</div>
        <br />

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
            <button id="del">DEL</button>

        </div>
        <br />

        <button id="clear">CLEAR</button>

        <footer class="footer" >
            <marquee>
                <p>By SH_Prince</p>
            </marquee>
        </footer>

    </div>

    <script src="index.js">
        
    </script>
    
</body>
</html>
