<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH Calculator</title>
    <link  rel="stylesheet" href="index.css"/>
</head>
<body>

    <div class="calculator">
        <h4>MADE IN RGSS</h4>
        <div class="screen">0</div>
        <br />

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
            <button id="d">D</button>

        </div>
        <br />

        <button id="clear">CLEAR</button>

    </div>

    <script src="index.js">
        
    </script>
    
</body>
</html>
